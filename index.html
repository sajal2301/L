<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komal ❤️</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="wrap">
      <h1 class="title">Komal, Do you love me??</h1>

      <div id="playArea" class="play-area">
        <button id="yesBtn" class="btn yes">YES</button>
        <button id="noBtn" class="btn no">NO</button>
      </div>

      <p id="msg" class="msg"></p>
      <p id="stats" class="stats"></p>
    </main>

    <!-- Modal (hidden by default) -->
    <div id="imageModal" class="modal hidden" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true">
        <button id="closeModal" class="close" aria-label="Close">×</button>
        <img id="loveImg" src="love.jpg" alt="Love" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
